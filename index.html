<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Hub</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="home.css">
     <script type="module" src="index.js"></script>
          <script type="module" src="log.js"></script>

</head>
<body>
    <section>
        
    </section>
    <section class="login-container" id="loginPage">
        <div>
        <h1 class="login-title">Student Hub</h1>
        
        <form class="studentForm" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter admin username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter admin password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
            
            
            <div id="error" class="error">
                Invalid credentials
            </div>
        </form>
<button id="signUp" class="btn">SignUp</button>

    </div>
    </section>

    
    <section>
            <div class="container">
        <header style="display: none;">        
            <h1>Student Hub</h1>
            <div class="nav">
                <a href="home.html">Home</a>
                <a href="students.html">Registered Students</a>
                <a href="about.html">About Us</a>
                <button class="logout" id="logoutBtn">Log Out</button>
            </div>
        </header>

        <div style="display: none;" class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-students">0</div>
                <div class="stat-label">Total Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="male-students">0</div>
                <div class="stat-label">Male Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="female-students">0</div>
                <div class="stat-label">Female Students</div>
            </div>

        </div>

        <div  class="main-content">
            <div id="regForm" style="display:none;" class="registration-form">
                <h2>Register New Student</h2>
                <form id="studentForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="matricule">Matricule</label>
                        <input type="text" id="matricule" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" id="dateOfBirth" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber">
                    </div>

                   <div class="form-group">
                    <label for="school">School</label>
                    <select id="school" required>
                        <option value="">Select School</option>
                        <option value="COLTECH">COLTECH</option>
                        <option value="NAHPI">NAHPI</option>
                        <option value="FHS">FHS</option>
                        <option value="ENS">ENS</option>
                    </select>
                   </div>

                   <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department">
                        <option value="Computer Engineering"> Computer Engineering</option>
                        <option value="Electrical Engineering">Electrical Engineering</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                    </select>
                   </div>

                   <div class="form-group">
                    <label for="photo">Student Photo</label>
                    <input type="file" id="photo" accept="image/*">
                   </div>

                   <button id="register" type="submit" class="btn btn-primary">Register Student</button>

                     <button id="loginInstead" type="submit" class="btn">Already have an account</button>

                </form>
            </div>

    </div>
    </section>

   
</body>
</html>
